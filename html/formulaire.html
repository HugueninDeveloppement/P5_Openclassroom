<body>
  <header class="px-3 py-2 bg-dark text-white">
    <div  class="logo col-3">
      <img id="img_logo" src="https://user.oc-static.com/upload/2019/09/04/15675819263013_image1.png" class="img-fluid" alt="logo Orinoco"/>
    </div>
    <div class="containerNav col-9">      
      <ul class="nav col-11 col-lg-auto justify-content-center">
        <li class="col-xs-4 col-lg-2 text-center">
          <a href="index.html" class="nav-link text-white">
            <span>Boutique</span>
          </a>
        </li>
        <li class="col-xs-4 col-lg-3 text-center">
          <a href="commande.html" class="nav-link text-white ">
              <span>Mes commandes</span>
          </a>
        </li>            
        <li class="nbreArticle col-xs-4 text-center align-content-center position-relative">
          <a href="panier.html" class="nav-link text-white p-0">
            <i class="bi bi-basket3"></i><span class="nbrArticlePanier position-absolute top-10 start-100 translate-middle badge rounded-pill bg-secondary"><span class="visually-hidden">nombres d'articles séléctionnées</span></span>
          </a>
        </li>
      </ul>
    </div>
  </header>
    <!--Section: Block Content-->
    <main id="formulaireContainer col-12 ">
      <div class="formulaire d-flex justify-content-around">
        <div id="recapitulatifCommande" class="col-lg-6 col-sm-12">
        </div>      
        <form class="col-lg-5 col-sm-12" id="costFormulaire">
            <div class="row">
              <label for="lastName">Nom</label>
              <input type="text" class="form-control" placeholder="Nom" id="lastName" required>
            </div>
            <div class="row">              
              <label for="firstName">Prénom</label>
              <input type="text" class="form-control" placeholder="Prénom" id="firstName" required>
            </div>
            <div class="row">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="@" required>
            </div>
            <div class="row">
              <label for="Address">Adresse</label>
              <input type="text" class="form-control" id="address" placeholder="14 Place de l'église" required>
            </div>
            <div class="row">
                <label for="City">ville</label>
                <input type="text" class="form-control" id="city" placeholder="La goutte d'or" required>

            </div>
            <div class="row justify-content-center">
              <button type="submit" class="button btn btn-secondary text-white btn-sm col-7" id="submit">Valider</button>
              <span id="error" class="col-12 align-self-center"></span>
            </div>
        </form>
      </div>
    </main>
      
        <script src="../js/formulaire.js"></script>
      </body>
